<div class="boards">
    <div class="headerBoard">
        <h2>{{ "myBoards" | translate}}</h2>
        <input type="text" [(ngModel)]="searchText" (input)="searchBoard()" placeholder="{{ 'searchBoard' | translate }}">
    </div>
    <div class="boardsGrid">
            <div (click)="openBoard(item._id, item.title)" class="board" *ngFor="let item of filteredDataArray" 
            [id]="item._id">
            <h3>{{ item.title }}</h3>
            <hr>
            <button (click)="deleteBoard($event, item._id)" class="deleteButton">{{ "deleteBoard" | translate}}</button>
        </div>
    </div>
    <p *ngIf="restapiservice.allBoards && restapiservice.allBoards.length === 0">{{ "noprojects" | translate}}</p>
</div>
